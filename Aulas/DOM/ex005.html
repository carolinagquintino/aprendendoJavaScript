<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(144, 144, 255);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id='msg'>Clique em mim</div>
    <script>
        window.document.write('Olá, Mundo!<br>')
        window.document.write(window.document.charset + '<br>')
        window.document.write(window.navigator.appName + '<br>')
        window.document.write(window.document.UR + '<br>')

        var p1 = document.getElementsByTagName('p')[1]  // número entre colchetes informa qual das tags pegar
        document.write('Está escrito assim: ' + p1.innerText)  // apenas o texto
        document.write('Está escrito assim: ' + p1.innerHTML)  // com a formatação em HTML 
        p1.style.color = 'blue'

        var corpo = document.body
        corpo.style.background = 'black'

        /*
        var d = document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        var d = document.getElementById('msg').innerText = 'Olá'
        */

        var d = document.querySelector('div#msg') //div representada por #
        d.style.background = 'purple'

    </script>
</body>
</html>
