        body{
            font: normal 20pt Arial;

<body>
    
    <script>
        var n = 1
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras. <br/>`)  // document.write - escreve na tela
        document.write(`Seu nome em maiúsculas fica: ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas fica: ${nome.toLocaleLowerCase()}`)

        /*
        s.length : conta os caracteres
        s.toUpperCase() : tudo para ‘MAIÚSCULAS’
        s.toLowerCase() : tudo para ‘minúsculas’

        n.toFixed(2) : número de casas decimais
        n.toFIxed(2).replace(‘.’, ‘,’) : substitui ponto por vírgula 
        n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) : formatação moeda
        */

    </script>
</body>
